name: ui_ecommerce
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets: 
    - assets/images/
    - assets/icons/
    - assets/clone/
    - assets/fonts/

fonts:
  - family: Oswald
    fonts:
      - asset: assets/fonts/Oswald-VariableFont_wght.ttf
